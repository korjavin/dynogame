<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Underpants Adventure</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-sky-200 flex items-center justify-center h-screen">

    <div id="game-container" class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">SCORE: 0</div>
        <div id="info-overlay">
            <h1>Captain Underpants</h1>
            <p>Press Space or Tap to Start!</p>
            <div id="telegram-info" style="margin-top: 15px; display: none;">
                <button id="show-leaderboard-btn" style="background: #f59e0b; color: white; border: none; padding: 8px 16px; border-radius: 5px; margin: 5px; cursor: pointer;">🏆 Leaderboard</button>
            </div>
        </div>
        <div id="leaderboard-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 20;">
            <div style="background: #2563eb; padding: 20px; border-radius: 10px; text-align: center; max-width: 400px; width: 90%;">
                <h2 style="font-family: 'Bangers', cursive; font-size: 2rem; margin-bottom: 20px;">🏆 TOP 10 PLAYERS</h2>
                <div id="leaderboard-list" style="text-align: left; margin-bottom: 20px;"></div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button id="share-leaderboard" style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">📤 Share</button>
                    <button id="close-leaderboard" style="background: #dc2626; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Close</button>
                </div>
            </div>
        </div>
        <!-- Mobile Controls -->
        <div id="mobile-controls" style="position: absolute; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 16px; z-index: 10;">
            <button id="jump-btn" aria-label="Jump" style="width: 64px; height: 64px; border-radius: 50%; background: #3b82f6; color: white; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-size: 2.2rem; display: flex; align-items: center; justify-content: center;">
                &#8593;
            </button>
            <button id="duck-btn" aria-label="Duck" style="width: 64px; height: 64px; border-radius: 50%; background: #60a5fa; color: white; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-size: 2.2rem; display: flex; align-items: center; justify-content: center;">
                &#8595;
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
