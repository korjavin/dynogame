<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Underpants Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: #87ceeb;
            display: block;
            touch-action: none; /* Prevents scrolling on mobile */
        }
        .game-container {
            border: 8px solid #333;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
            overflow: hidden;
            position: relative;
            background-color: #87ceeb;
        }
        #info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        #info-overlay h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 4px 4px 0 #000;
        }
        #info-overlay p {
             text-shadow: 2px 2px 0 #000;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 0 #000;
        }
    </style>
</head>
<body class="bg-sky-200 flex items-center justify-center h-screen">

    <div id="game-container" class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">SCORE: 0</div>
        <div id="info-overlay">
            <h1>Captain Underpants</h1>
            <p>Press Space or Tap to Start!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infoOverlay = document.getElementById('info-overlay');
        const scoreElement = document.getElementById('score');

        // --- Game Configuration ---
        let gameWidth = window.innerWidth > 800 ? 800 : window.innerWidth * 0.9;
        let gameHeight = window.innerHeight > 600 ? 600 : window.innerHeight * 0.8;
        canvas.width = gameWidth;
        canvas.height = gameHeight;
        
        const GRAVITY = 0.8;
        let GROUND_HEIGHT = gameHeight * 0.85;
        let gameSpeed = 5;
        let score = 0;
        let isGameOver = true;

        // --- Explosion Particles ---
        let particles = [];
        const PARTICLE_COUNT = 30;

        function createExplosion(x, y) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 8 + 3,
                    color: ['#e63946', '#f1c27d', 'white'][Math.floor(Math.random() * 3)],
                    life: 60 // lifespan in frames
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vy += 0.4; // Particle gravity
                p.x += p.vx;
                p.y += p.vy;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // --- Player (Captain Underpants) ---
        const player = {
            x: 50,
            y: GROUND_HEIGHT,
            width: 50,
            height: 80,
            originalHeight: 80, // Store original height
            velocityY: 0,
            isJumping: false,
            isDucking: false,  // Add ducking state
            crashed: false,
            draw() {
                if (this.crashed) return;

                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y);

                if (this.isDucking) {
                    // Ducking appearance - compressed and wider
                    // Cape (shorter and more horizontal)
                    ctx.fillStyle = '#e63946';
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height * 0.9);
                    ctx.lineTo(-35, -this.height * 0.8);
                    ctx.lineTo(0, -this.height * 0.3);
                    ctx.closePath();
                    ctx.fill();

                    // Body (compressed ellipse)
                    ctx.fillStyle = '#f1c27d'; // Skin tone
                    ctx.save();
                    ctx.scale(1.3, 0.7); // Make wider and shorter
                    ctx.beginPath();
                    ctx.arc(0, -this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();

                    // Face (adjusted for ducking)
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-12, -this.height / 2, 3, 0, Math.PI * 2); // Left eye (smaller)
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(12, -this.height / 2, 3, 0, Math.PI * 2); // Right eye (smaller)
                    ctx.fill();
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.arc(0, -this.height / 2 + 8, 8, 0.2 * Math.PI, 0.8 * Math.PI);
                    ctx.stroke();
                    
                    // Underpants (adjusted for ducking)
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.moveTo(-this.width / 2 * 1.2, -this.height * 0.5);
                    ctx.lineTo(this.width / 2 * 1.2, -this.height * 0.5);
                    ctx.lineTo(this.width / 2 * 0.7, -this.height * 0.1);
                    ctx.lineTo(-this.width / 2 * 0.7, -this.height * 0.1);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Normal standing appearance
                    // Cape
                    ctx.fillStyle = '#e63946';
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height * 0.8);
                    ctx.lineTo(-30, -this.height * 0.7);
                    ctx.lineTo(0, -this.height * 0.2);
                    ctx.closePath();
                    ctx.fill();

                    // Body
                    ctx.fillStyle = '#f1c27d'; // Skin tone
                    ctx.beginPath();
                    ctx.arc(0, -this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Face
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-10, -this.height / 2, 4, 0, Math.PI * 2); // Left eye
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(10, -this.height / 2, 4, 0, Math.PI * 2); // Right eye
                    ctx.fill();
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(0, -this.height / 2 + 12, 10, 0.2 * Math.PI, 0.8 * Math.PI);
                    ctx.stroke();
                    
                    // Underpants
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.moveTo(-this.width / 2, -this.height * 0.4);
                    ctx.lineTo(this.width / 2, -this.height * 0.4);
                    ctx.lineTo(this.width / 2 * 0.5, -this.height * 0.1);
                    ctx.lineTo(-this.width / 2 * 0.5, -this.height * 0.1);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            },
            update() {
                if (this.crashed) return;

                if (this.isJumping) {
                    this.velocityY += GRAVITY;
                    this.y += this.velocityY;
                }

                if (this.y > GROUND_HEIGHT) {
                    this.y = GROUND_HEIGHT;
                    this.isJumping = false;
                    this.velocityY = 0;
                }
                
                this.draw();
            },
            jump() {
                if (!this.isJumping && !this.isDucking && !isGameOver) {
                    this.isJumping = true;
                    this.velocityY = -20;
                }
            },
            duck() {
                if (!this.isJumping && !isGameOver) {
                    this.isDucking = true;
                    this.height = this.originalHeight / 2;
                    // Keep the character's bottom position on the same y-axis
                    this.y = GROUND_HEIGHT;
                }
            },
            unduck() {
                if (this.isDucking && !isGameOver) {
                    this.isDucking = false;
                    this.height = this.originalHeight;
                    this.y = GROUND_HEIGHT;
                }
            }
        };

        // --- Obstacles (Missiles) ---
        let obstacles = [];
        const obstacleTypes = {
            missile: { width: 80, height: 30, draw: drawMissile }
        };

        function drawMissile(x, y, width, height) {
            ctx.save();
            ctx.translate(x, y);
            
            // Fins (now on the right)
            ctx.fillStyle = '#adb5bd';
            ctx.beginPath();
            ctx.moveTo(width, 0);
            ctx.lineTo(width + 15, -10);
            ctx.lineTo(width - 5, 0);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(width, height);
            ctx.lineTo(width + 15, height + 10);
            ctx.lineTo(width - 5, height);
            ctx.fill();

            // Missile Body
            ctx.fillStyle = '#495057';
            ctx.fillRect(20, 0, width - 20, height);

            // Nose cone (now on the left)
            ctx.fillStyle = '#e63946';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(0, height / 2);
            ctx.lineTo(20, height);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function spawnObstacle() {
            const type = obstacleTypes.missile;
            const spawnHeight = GROUND_HEIGHT - type.height - Math.random() * 80;
            obstacles.push({
                x: canvas.width,
                y: spawnHeight,
                width: type.width,
                height: type.height,
                draw: type.draw,
                passed: false
            });
        }

        let obstacleTimer = 0;
        let nextObstacleTime = 100;

        function updateObstacles() {
            if (player.crashed) return;

            // --- NEW: Gradually increase game speed every frame ---
            gameSpeed += 0.001;

            obstacleTimer++;
            if (obstacleTimer > nextObstacleTime) {
                spawnObstacle();
                obstacleTimer = 0;
                nextObstacleTime = Math.random() * (150 - 60) + 60 - (gameSpeed * 4);
                if (nextObstacleTime < 50) nextObstacleTime = 50;
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= gameSpeed;
                obs.draw(obs.x, obs.y, obs.width, obs.height);

                if (!obs.passed && obs.x + obs.width < player.x) {
                    score++;
                    obs.passed = true;
                    scoreElement.textContent = `SCORE: ${score}`;
                    // REMOVED: Score-based speed increase is replaced by the gradual one
                }

                // Collision detection
                const playerTop = player.y - player.height;
                const playerBottom = player.y;
                const playerLeft = player.x;
                const playerRight = player.x + player.width;

                const obsTop = obs.y;
                const obsBottom = obs.y + obs.height;
                const obsLeft = obs.x;
                const obsRight = obs.x + obs.width;

                if (
                    !player.crashed &&
                    playerLeft < obsRight &&
                    playerRight > obsLeft &&
                    playerTop < obsBottom &&
                    playerBottom > obsTop
                ) {
                    player.crashed = true;
                    createExplosion(player.x + player.width / 2, player.y - player.height / 2);
                    setTimeout(gameOver, 1000);
                }

                if (obs.x + obs.width < -50) { 
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // --- Ground ---
        function drawGround() {
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, GROUND_HEIGHT, canvas.width, canvas.height - GROUND_HEIGHT);
            
            ctx.strokeStyle = '#32CD32';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_HEIGHT);
            ctx.lineTo(canvas.width, GROUND_HEIGHT);
            ctx.stroke();
        }

        // --- Game Loop ---
        function animate() {
            requestAnimationFrame(animate); 
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            
            if (!isGameOver) {
                updateObstacles();
                player.update();
            } else {
                obstacles.forEach(obs => obs.draw(obs.x, obs.y, obs.width, obs.height));
                player.draw();
            }
            
            updateParticles();
        }

        // --- Game State ---
        function startGame() {
            isGameOver = false;
            player.crashed = false;
            particles = [];
            score = 0;
            gameSpeed = 5; // Speed resets on start
            obstacles = [];
            player.y = GROUND_HEIGHT;
            player.isJumping = false;
            player.isDucking = false; // Reset ducking state
            player.height = player.originalHeight; // Reset height
            scoreElement.textContent = `SCORE: 0`;
            infoOverlay.style.opacity = '0';
            infoOverlay.style.pointerEvents = 'none';
        }

        function gameOver() {
            isGameOver = true;
            infoOverlay.querySelector('h1').textContent = 'GAME OVER!';
            infoOverlay.querySelector('p').textContent = `Your score: ${score}. Tap to restart.`;
            infoOverlay.style.opacity = '1';
            infoOverlay.style.pointerEvents = 'auto';
        }
        
        // --- Event Listeners ---
        function handleInput() {
             if (isGameOver) {
                startGame();
            } else {
                player.jump();
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                handleInput();
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (!isGameOver) {
                    player.duck();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (!isGameOver) {
                    player.unduck();
                }
            }
        });
        
        // Touch event handling for mobile gestures
        let touchStartY = 0;
        let touchStartTime = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndY = e.changedTouches[0].clientY;
            const touchEndTime = Date.now();
            const touchDuration = touchEndTime - touchStartTime;
            const touchDistance = touchEndY - touchStartY;
            
            // Detect swipe down gesture (swipe down > 30px within 300ms)
            if (touchDistance > 30 && touchDuration < 300 && !isGameOver) {
                player.duck();
                // Auto-unduck after a short delay for mobile
                setTimeout(() => {
                    if (!isGameOver) {
                        player.unduck();
                    }
                }, 200);
            } else if (Math.abs(touchDistance) < 30) {
                // Regular tap - jump or start game
                handleInput();
            }
        });
        infoOverlay.addEventListener('click', handleInput);

        // --- Resize Handling ---
        window.addEventListener('resize', () => {
            gameWidth = window.innerWidth > 800 ? 800 : window.innerWidth * 0.9;
            gameHeight = window.innerHeight > 600 ? 600 : window.innerHeight * 0.8;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            const newGroundHeight = gameHeight * 0.85;
            player.y += newGroundHeight - GROUND_HEIGHT;
            GROUND_HEIGHT = newGroundHeight;
            
            if (isGameOver) {
                 ctx.clearRect(0, 0, canvas.width, canvas.height);
                 drawGround();
                 player.draw();
            }
        });
        
        // --- Initial Draw and Start ---
        window.onload = () => {
             ctx.clearRect(0, 0, canvas.width, canvas.height);
             drawGround();
             player.draw();
             animate();
        }

    </script>
</body>
</html>
