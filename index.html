<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Underpants Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: #87ceeb;
            display: block;
            touch-action: none; /* Prevents scrolling on mobile */
        }
        .game-container {
            border: 8px solid #333;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
            overflow: hidden;
            position: relative;
            background-color: #87ceeb;
        }
        #info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 2rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        #info-overlay h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 4px 4px 0 #000;
        }
        #info-overlay p {
             text-shadow: 2px 2px 0 #000;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 0 #000;
        }
    </style>
</head>
<body class="bg-sky-200 flex items-center justify-center h-screen">

    <div id="game-container" class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">SCORE: 0</div>
        <div id="info-overlay">
            <h1>Captain Underpants</h1>
            <p>Press Space or Tap to Start!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infoOverlay = document.getElementById('info-overlay');
        const scoreElement = document.getElementById('score');

        // --- Game Configuration ---
        let gameWidth = window.innerWidth > 800 ? 800 : window.innerWidth * 0.9;
        let gameHeight = window.innerHeight > 600 ? 600 : window.innerHeight * 0.8;
        canvas.width = gameWidth;
        canvas.height = gameHeight;
        
        const GRAVITY = 0.8;
        let GROUND_HEIGHT = gameHeight * 0.85;
        let gameSpeed = 5;
        let score = 0;
        let isGameOver = true;

        // --- Explosion Particles ---
        let particles = [];
        const PARTICLE_COUNT = 30;

        // --- Background Elements for Game Over Screen ---
        let backgroundElements = [];
        const BUILDING_COUNT = 5;
        const TREE_COUNT = 3;
        const CACTI_COUNT = 4;
        
        // Element types with their properties
        const elementTypes = {
            building: {
                minWidth: 40,
                maxWidth: 100,
                minHeight: 80,
                maxHeight: 200,
                draw: drawBuilding
            },
            tree: {
                minWidth: 30,
                maxWidth: 50,
                minHeight: 70,
                maxHeight: 120,
                draw: drawTree
            },
            cactus: {
                minWidth: 20,
                maxWidth: 30,
                minHeight: 40,
                maxHeight: 80,
                draw: drawCactus
            }
        };

        function createExplosion(x, y) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 8 + 3,
                    color: ['#e63946', '#f1c27d', 'white'][Math.floor(Math.random() * 3)],
                    life: 60 // lifespan in frames
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vy += 0.4; // Particle gravity
                p.x += p.vx;
                p.y += p.vy;
                p.life--;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // --- Player (Captain Underpants) ---
        const player = {
            x: 50,
            y: GROUND_HEIGHT,
            width: 50,
            height: 80,
            originalHeight: 80, // Store original height
            velocityY: 0,
            isJumping: false,
            isDucking: false,  // Add ducking state
            crashed: false,
            
            draw() {
                if (this.crashed) return;

                ctx.save();
                // Position the character
                ctx.translate(this.x + this.width / 2, this.y);

                // Define character colors for easy access
                const skinTone = '#f2d5b0';
                const capeRed = '#e63946';
                const pantsWhite = '#ffffff';
                const outlineBlack = '#000000';
                const hairBrown = '#5c3a21';
                const mouthDark = '#5c2727';

                // Base height for drawing, changes when ducking
                let h = this.height;
                let w = this.width;

                // --- Drawing Logic ---
                ctx.lineWidth = 3;
                ctx.strokeStyle = outlineBlack;

                // 1. CAPE (drawn first to be behind the body)
                ctx.fillStyle = capeRed;
                ctx.beginPath();
                if (this.isDucking) {
                    // Flatter cape for ducking
                    ctx.moveTo(w / 2, -h * 0.8);
                    ctx.quadraticCurveTo(w * 0.1, -h * 0.5, -w * 0.7, -h * 0.7);
                    ctx.quadraticCurveTo(w * 0.2, -h * 0.2, w / 2, -h * 0.8);
                } else {
                    // Flowing cape for standing/jumping
                    ctx.moveTo(w / 2, -h * 0.9);
                    ctx.quadraticCurveTo(w * 0.1, -h * 0.6, -w * 0.6, -h * 0.8);
                    ctx.quadraticCurveTo(w * 0.3, -h * 0.2, w / 2, -h * 0.9);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // 2. BODY
                ctx.fillStyle = skinTone;
                ctx.beginPath();
                // Create a rounded body shape
                ctx.roundRect(w * 0.1, -h * 0.75, w * 0.8, h * 0.4, 15);
                ctx.fill();
                ctx.stroke();
                
                // 3. UNDERPANTS
                ctx.fillStyle = pantsWhite;
                ctx.beginPath();
                ctx.moveTo(w * 0.1, -h * 0.4);
                ctx.lineTo(w * 0.9, -h * 0.4);
                ctx.lineTo(w * 0.7, -h * 0.1);
                ctx.lineTo(w * 0.3, -h * 0.1);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // Red waistband
                ctx.fillStyle = capeRed;
                ctx.beginPath();
                ctx.rect(w * 0.1, -h * 0.42, w * 0.8, h * 0.05);
                ctx.fill();
                ctx.stroke();

                // 4. HEAD
                ctx.fillStyle = skinTone;
                ctx.beginPath();
                // A rounded rectangle makes a much better cartoony head
                ctx.roundRect(0, -h, w, h * 0.4, 15);
                ctx.fill();
                ctx.stroke();

                // 5. FACE DETAILS
                const eyeY = -h * 0.8;
                // Eyes (white background)
                ctx.fillStyle = pantsWhite;
                ctx.beginPath();
                ctx.ellipse(w * 0.3, eyeY, w * 0.12, h * 0.07, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.ellipse(w * 0.7, eyeY, w * 0.12, h * 0.07, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Pupils
                ctx.fillStyle = outlineBlack;
                ctx.beginPath();
                ctx.arc(w * 0.33, eyeY, w * 0.05, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(w * 0.73, eyeY, w * 0.05, 0, Math.PI * 2);
                ctx.fill();

                // Mouth (open, surprised look)
                ctx.fillStyle = mouthDark;
                ctx.beginPath();
                ctx.ellipse(w * 0.5, -h * 0.7, w * 0.15, h * 0.05, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // 6. HAIR
                ctx.fillStyle = hairBrown;
                ctx.beginPath();
                ctx.moveTo(w * 0.2, -h);
                ctx.quadraticCurveTo(w * 0.3, -h * 1.1, w * 0.4, -h);
                ctx.quadraticCurveTo(w * 0.5, -h * 1.1, w * 0.6, -h);
                ctx.quadraticCurveTo(w * 0.7, -h * 1.1, w * 0.8, -h);
                ctx.stroke();


                ctx.restore();
            },
            update() {
                if (this.crashed) return;

                if (this.isJumping) {
                    this.velocityY += GRAVITY;
                    this.y += this.velocityY;
                }

                if (this.y > GROUND_HEIGHT) {
                    this.y = GROUND_HEIGHT;
                    this.isJumping = false;
                    this.velocityY = 0;
                }
                
                this.draw();
            },
            jump() {
                if (!this.isJumping && !this.isDucking && !isGameOver) {
                    this.isJumping = true;
                    this.velocityY = -20;
                }
            },
            duck() {
                if (!this.isJumping && !isGameOver) {
                    this.isDucking = true;
                    this.height = this.originalHeight / 2;
                    // Keep the character's bottom position on the same y-axis
                    this.y = GROUND_HEIGHT;
                }
            },
            unduck() {
                if (this.isDucking && !isGameOver) {
                    this.isDucking = false;
                    this.height = this.originalHeight;
                    this.y = GROUND_HEIGHT;
                }
            }
        };

        // --- Obstacles (Missiles) ---
        let obstacles = [];
        const obstacleTypes = {
            missile: { width: 80, height: 30, draw: drawMissile }
        };

        // Background element drawing functions
        function drawBuilding(x, y, width, height) {
            ctx.save();
            ctx.translate(x, y);
            
            // Building body
            const buildingColors = ['#6c757d', '#495057', '#343a40', '#212529'];
            ctx.fillStyle = buildingColors[Math.floor(Math.random() * buildingColors.length)];
            ctx.fillRect(0, 0, width, height);
            
            // Windows
            ctx.fillStyle = 'rgba(255, 255, 100, 0.8)';
            const windowSize = width / 10;
            const windowSpacing = windowSize * 1.5;
            const windowRows = Math.floor(height / windowSpacing);
            const windowCols = Math.floor(width / windowSpacing);
            
            for (let row = 0; row < windowRows; row++) {
                for (let col = 0; col < windowCols; col++) {
                    // Random chance for window to be lit or dark
                    if (Math.random() > 0.4) {
                        ctx.fillRect(
                            col * windowSpacing + windowSize/2,
                            row * windowSpacing + windowSize/2,
                            windowSize,
                            windowSize
                        );
                    }
                }
            }
            
            ctx.restore();
        }
        
        function drawTree(x, y, width, height) {
            ctx.save();
            ctx.translate(x, y);
            
            // Tree trunk
            ctx.fillStyle = '#8B4513'; // Brown
            const trunkWidth = width * 0.2;
            const trunkHeight = height * 0.3;
            ctx.fillRect(
                width/2 - trunkWidth/2,
                height - trunkHeight,
                trunkWidth,
                trunkHeight
            );
            
            // Tree foliage (multiple layers of circles for a bushy look)
            ctx.fillStyle = '#2e7d32'; // Dark green
            const foliageSize = width * 0.8;
            
            // Draw main foliage body (3 overlapping circles)
            for (let i = 0; i < 3; i++) {
                const offsetX = (i - 1) * (width * 0.2);
                const offsetY = (i % 2) * (height * 0.1);
                const size = foliageSize - (i * width * 0.1);
                
                ctx.beginPath();
                ctx.arc(
                    width/2 + offsetX,
                    height - trunkHeight - size/2 - offsetY,
                    size/2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawCactus(x, y, width, height) {
            ctx.save();
            ctx.translate(x, y);
            
            // Main cactus body
            ctx.fillStyle = '#2e7d32'; // Dark green
            const bodyWidth = width * 0.4;
            
            // Main stem
            ctx.fillRect(
                width/2 - bodyWidth/2,
                0,
                bodyWidth,
                height
            );
            
            // Arms (50% chance for left, right, or both arms)
            const hasLeftArm = Math.random() > 0.5;
            const hasRightArm = Math.random() > 0.5;
            const armHeight = height * 0.3;
            const armWidth = width * 0.6;
            const armY = height * 0.2 + (Math.random() * height * 0.3);
            
            if (hasLeftArm) {
                // Left arm
                ctx.fillRect(
                    width/2 - bodyWidth/2 - armWidth + bodyWidth/2,
                    armY,
                    armWidth,
                    bodyWidth
                );
                
                // Left arm upward part
                ctx.fillRect(
                    width/2 - bodyWidth/2 - armWidth + bodyWidth/2,
                    armY - armHeight + bodyWidth,
                    bodyWidth,
                    armHeight
                );
            }
            
            if (hasRightArm) {
                // Right arm
                ctx.fillRect(
                    width/2 + bodyWidth/2,
                    armY,
                    armWidth - bodyWidth/2,
                    bodyWidth
                );
                
                // Right arm upward part
                ctx.fillRect(
                    width/2 + bodyWidth/2 + armWidth - bodyWidth/2 - bodyWidth,
                    armY - armHeight + bodyWidth,
                    bodyWidth,
                    armHeight
                );
            }
            
            ctx.restore();
        }
        
        function drawMissile(x, y, width, height) {
            ctx.save();
            ctx.translate(x, y);
            
            // Fins (now on the right)
            ctx.fillStyle = '#adb5bd';
            ctx.beginPath();
            ctx.moveTo(width, 0);
            ctx.lineTo(width + 15, -10);
            ctx.lineTo(width - 5, 0);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(width, height);
            ctx.lineTo(width + 15, height + 10);
            ctx.lineTo(width - 5, height);
            ctx.fill();

            // Missile Body
            ctx.fillStyle = '#495057';
            ctx.fillRect(20, 0, width - 20, height);

            // Nose cone (now on the left)
            ctx.fillStyle = '#e63946';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(0, height / 2);
            ctx.lineTo(20, height);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Background element generation functions
        function generateBackgroundElements() {
            backgroundElements = [];
            
            // Generate buildings
            for (let i = 0; i < BUILDING_COUNT; i++) {
                const type = elementTypes.building;
                const width = type.minWidth + Math.random() * (type.maxWidth - type.minWidth);
                const height = type.minHeight + Math.random() * (type.maxHeight - type.minHeight);
                const x = Math.random() * (canvas.width - width);
                const y = GROUND_HEIGHT - height;
                
                backgroundElements.push({
                    type: 'building',
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    draw: type.draw
                });
            }
            
            // Generate trees
            for (let i = 0; i < TREE_COUNT; i++) {
                const type = elementTypes.tree;
                const width = type.minWidth + Math.random() * (type.maxWidth - type.minWidth);
                const height = type.minHeight + Math.random() * (type.maxHeight - type.minHeight);
                const x = Math.random() * (canvas.width - width);
                const y = GROUND_HEIGHT - height;
                
                backgroundElements.push({
                    type: 'tree',
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    draw: type.draw
                });
            }
            
            // Generate cacti
            for (let i = 0; i < CACTI_COUNT; i++) {
                const type = elementTypes.cactus;
                const width = type.minWidth + Math.random() * (type.maxWidth - type.minWidth);
                const height = type.minHeight + Math.random() * (type.maxHeight - type.minHeight);
                const x = Math.random() * (canvas.width - width);
                const y = GROUND_HEIGHT - height;
                
                backgroundElements.push({
                    type: 'cactus',
                    x: x,
                    y: y,
                    width: width,
                    height: height,
                    draw: type.draw
                });
            }
            
            // Sort by x position so elements render in proper order (back to front)
            backgroundElements.sort((a, b) => a.x - b.x);
        }
        
        function drawBackgroundElements() {
            backgroundElements.forEach(element => {
                element.draw(element.x, element.y, element.width, element.height);
            });
        }

        function spawnObstacle() {
            const type = obstacleTypes.missile;
            const spawnHeight = GROUND_HEIGHT - type.height - Math.random() * 80;
            obstacles.push({
                x: canvas.width,
                y: spawnHeight,
                width: type.width,
                height: type.height,
                draw: type.draw,
                passed: false
            });
        }

        let obstacleTimer = 0;
        let nextObstacleTime = 100;

        function updateObstacles() {
            if (player.crashed) return;

            // --- NEW: Gradually increase game speed every frame ---
            gameSpeed += 0.001;

            obstacleTimer++;
            if (obstacleTimer > nextObstacleTime) {
                spawnObstacle();
                obstacleTimer = 0;
                nextObstacleTime = Math.random() * (150 - 60) + 60 - (gameSpeed * 4);
                if (nextObstacleTime < 50) nextObstacleTime = 50;
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= gameSpeed;
                obs.draw(obs.x, obs.y, obs.width, obs.height);

                if (!obs.passed && obs.x + obs.width < player.x) {
                    score++;
                    obs.passed = true;
                    scoreElement.textContent = `SCORE: ${score}`;
                    // REMOVED: Score-based speed increase is replaced by the gradual one
                }

                // Collision detection
                const playerTop = player.y - player.height;
                const playerBottom = player.y;
                const playerLeft = player.x;
                const playerRight = player.x + player.width;

                const obsTop = obs.y;
                const obsBottom = obs.y + obs.height;
                const obsLeft = obs.x;
                const obsRight = obs.x + obs.width;

                if (
                    !player.crashed &&
                    playerLeft < obsRight &&
                    playerRight > obsLeft &&
                    playerTop < obsBottom &&
                    playerBottom > obsTop
                ) {
                    player.crashed = true;
                    createExplosion(player.x + player.width / 2, player.y - player.height / 2);
                    setTimeout(gameOver, 1000);
                }

                if (obs.x + obs.width < -50) { 
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // --- Ground ---
        function drawGround() {
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, GROUND_HEIGHT, canvas.width, canvas.height - GROUND_HEIGHT);
            
            ctx.strokeStyle = '#32CD32';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(0, GROUND_HEIGHT);
            ctx.lineTo(canvas.width, GROUND_HEIGHT);
            ctx.stroke();
        }

        // --- Game Loop ---
        function animate() {
            requestAnimationFrame(animate); 
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            
            if (!isGameOver) {
                updateObstacles();
                player.update();
            } else {
                // Draw background elements only when game is over
                drawBackgroundElements();
                obstacles.forEach(obs => obs.draw(obs.x, obs.y, obs.width, obs.height));
                player.draw();
            }
            
            updateParticles();
        }

        // --- Game State ---
        function startGame() {
            isGameOver = false;
            player.crashed = false;
            particles = [];
            backgroundElements = []; // Clear background elements when starting new game
            score = 0;
            gameSpeed = 5; // Speed resets on start
            obstacles = [];
            player.y = GROUND_HEIGHT;
            player.isJumping = false;
            player.isDucking = false; // Reset ducking state
            player.height = player.originalHeight; // Reset height
            scoreElement.textContent = `SCORE: 0`;
            infoOverlay.style.opacity = '0';
            infoOverlay.style.pointerEvents = 'none';
        }

        function gameOver() {
            isGameOver = true;
            generateBackgroundElements(); // Generate background elements when game ends
            infoOverlay.querySelector('h1').textContent = 'GAME OVER!';
            infoOverlay.querySelector('p').textContent = `Your score: ${score}. Tap to restart.`;
            infoOverlay.style.opacity = '1';
            infoOverlay.style.pointerEvents = 'auto';
        }
        
        // --- Event Listeners ---
        function handleInput() {
             if (isGameOver) {
                startGame();
            } else {
                player.jump();
            }
        }

        function handleKeyDown(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                handleInput();
            } else if (e.code === 'ArrowDown' || e.code === 'KeyS') {
                player.duck();
            }
        }

        function handleKeyUp(e) {
            if (e.code === 'ArrowDown' || e.code === 'KeyS') {
                player.unduck();
            }
        }

        // Use both touch and mouse/keyboard events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior (like scrolling)
            handleInput();
        });
        canvas.addEventListener('mousedown', handleInput);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        infoOverlay.addEventListener('click', startGame);

        // Initial draw
        animate();
    </script>
</body>
</html>
