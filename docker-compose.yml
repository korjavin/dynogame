version: "3.8"

services:
  dynogame:
    image: ghcr.io/korjavin/dynogame:f80a311ec66d8a91c3aaec26c505da4044a25b33
    container_name: dynogame
    networks:
      - dynogame_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dynogame.rule=Host(`${DNS_NAME}`)"
      - "traefik.http.routers.dynogame.entrypoints=websecure"
      - "traefik.http.routers.dynogame.tls.certresolver=myresolver"

    restart: unless-stopped

networks:
  dynogame_network:
    driver: bridge
